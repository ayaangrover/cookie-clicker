<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayaan's Website Selector</title>
    <link href='//fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800'
        rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="container">
                <h1>Click to see another one of my websites</h1>
                <button id="showWebsiteButton" class="menu-button">Show Website</button>
                <div id="websiteContainer" class="website-iframe">

            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
